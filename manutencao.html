</head>

    <script>
        const token = "<?= token ?>";
        let currentUser = null;

            if (typeof google !== 'undefined' && google.script && google.script.run) {
                google.script.run.withSuccessHandler(function (usuarioObj) {

            const inputs = document.querySelectorAll('.responsible-input');
            inputs.forEach(inp => { if (inp && !inp.value) inp.value = currentUser.usuario || ''; });
        }

        const MAINTENANCE_PLANS = {
            "MAQUINA_LASER": {
                name: "M√°quina Laser",
                tasks: {
                    'DI√ÅRIA': [
                        { id: 'D01', componente: 'Cabe√ßa de Sa√≠da do Laser (√ìptica)', acao: 'Inspe√ß√£o Visual da Lente/bico de corte', responsavelSugerido: 'Operador' },
                        { id: 'D02', componente: 'Compressor', acao: 'Verifica√ß√£o de reservat√≥rio (purgar √°gua)', responsavelSugerido: 'Operador' },
                        { id: 'D03', componente: 'Sistema de Resfriamento (Chiller)', acao: 'Monitoramento da Temperatura Ambiente', responsavelSugerido: 'Operador' },

                        { id: 'S02', componente: 'Cabe√ßa de Sa√≠da do Laser (√ìptica)', acao: 'Limpeza Interna', responsavelSugerido: 'Operador' },
                        { id: 'S03', componente: 'Carrinhos de Carregamento', acao: 'Limpeza Geral', responsavelSugerido: 'Operador' }
                    ],
                    'MENSAL': [
                        { id: 'M01', componente: 'Gabinete da Fonte Laser', acao: 'Limpeza Externa / Ventiladores', responsavelSugerido: 'Operador / T√©cnico' },
                        { id: 'M02', componente: 'Sistema de Resfriamento (Chiller)', acao: 'Troca do Fluido e Limpeza do Circuito', responsavelSugerido: 'T√©cnico' },
                        { id: 'M03', componente: 'Gabinete de Controle', acao: 'Inspe√ß√£o Interna (Poeira)', responsavelSugerido: 'Operador / T√©cnico' },
                        { id: 'M04', componente: 'Guias Lineares Longitudinais', acao: 'Limpeza e Lubrifica√ß√£o', responsavelSugerido: 'Operador / T√©cnico' },
                        { id: 'M05', componente: 'Guias Lineares Transversais', acao: 'Limpeza e Lubrifica√ß√£o', responsavelSugerido: 'Operador / T√©cnico' }
                    ],
                    'TRIMESTRAL': [
                        { id: 'T01', componente: '√Årea de Trabalho', acao: 'Limpeza Grelhas', responsavelSugerido: 'Operador' },
                        { id: 'T02', componente: 'Cabe√ßa de Sa√≠da do Laser (√ìptica)', acao: 'Limpeza Profunda da Lente/bico de corte', responsavelSugerido: 'T√©cnico' },
                        { id: 'T03', componente: 'Sistema de Resfriamento (Chiller)', acao: 'Verifica√ß√£o Completa do Sistema de Resfriamento', responsavelSugerido: 'T√©cnico' }
                    ],
                    'ANUAL': [
                        { id: 'A01', componente: 'Compressor', acao: 'Troca de √≥leo', responsavelSugerido: 'Operador' }
                    ],
                    'ESPECIALIZADA': [
                        { id: 'E01', componente: 'Fonte Laser (Raycus)', acao: 'Reparo e Desmontagem (pelo Fabricante)', responsavelSugerido: 'Fabricante' },
                    ]
                }
            }
        };

        const FREQUENCY_DAYS = { 'DI√ÅRIA': 1, 'SEMANAL': 8, 'MENSAL': 31, 'TRIMESTRAL': 92, 'ANUAL': 367, 'ESPECIALIZADA': 99999 };
        const FREQUENCY_TOLERANCE = { 'DI√ÅRIA': 0, 'SEMANAL': 3, 'MENSAL': 10, 'TRIMESTRAL': 15, 'ANUAL': 30, 'ESPECIALIZADA': 0 };

        let maintenanceHistory = [];
        let tempTaskState = {};
        let currentTaskStatusMap = {};

        const maintenancePlanSelect = document.getElementById('maintenancePlan');
        const frequencyOptionsContainer = document.getElementById('frequencyOptions');
        const maintenanceChecklist = document.getElementById('maintenanceChecklist');
        const maintenanceForm = document.getElementById('maintenanceForm');
        const frequencySection = document.getElementById('frequencySection');
        const checklistContainer = document.getElementById('checklistContainer');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const statusMessage = document.getElementById('statusMessage');

        document.addEventListener('DOMContentLoaded', () => {
            initializePlanSelect();
            loadUserByToken();
            maintenanceForm.addEventListener('submit', handleSubmit);
            maintenancePlanSelect.addEventListener('change', handlePlanChange);

            if (typeof google !== 'undefined' && google.script && google.script.run) {
                google.script.run.withSuccessHandler(processHistoryAndInit).withFailureHandler(handleError).getMaintenanceHistory();
                showStatusMessage('Carregando hist√≥rico...', 'info');
            } else {
                processHistoryAndInit([]);
            }
        });

        function processHistoryAndInit(history) {
            maintenanceHistory = history || [];
            showStatusMessage('Hist√≥rico carregado!', 'success');
            setTimeout(() => hideStatusMessage(), 2000);
        }

        function initializePlanSelect() {
            let optionsHtml = '<option value="" disabled selected>Selecione um plano...</option>';
            for (const key in MAINTENANCE_PLANS) {
                optionsHtml += `<option value="${key}">${MAINTENANCE_PLANS[key].name}</option>`;
            }
            maintenancePlanSelect.innerHTML = optionsHtml;
        }

        function formatDate(date) {
            if (!date) return 'N/A';
            try {
                const d = (date instanceof Date) ? date : new Date(date);
                if (isNaN(d)) return 'N/A';
                return d.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
            } catch (e) { return 'N/A'; }
        }

        function getCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return { currentDate: `${year}-${month}-${day}`, currentTime: `${hours}:${minutes}` };
        }

        function getTaskKey(componente, acao) { 
            return (componente || '').trim() + '||' + (acao || '').trim(); 
        }

        function normalizeString(s) {
            if (!s) return '';
            return s.toString().normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/\s+/g, ' ').trim().toLowerCase();
        }

        function calculateTaskStatus(planKey) {
            const planName = MAINTENANCE_PLANS[planKey].name;
            const planNameNormalized = normalizeString(planName);
            const statusMap = {};
            const today = new Date(); 
            today.setHours(0, 0, 0, 0);
            const validHistory = Array.isArray(maintenanceHistory) ? maintenanceHistory : [];

            const lastExecutionMap = {};
            validHistory.filter(h => h.planName && normalizeString(h.planName) === planNameNormalized)
                .forEach(h => {
                    const taskKey = getTaskKey(h.componente, h.acao);
                    const executionDate = new Date(h.date);
                    if (isNaN(executionDate)) return;
                    executionDate.setHours(0, 0, 0, 0);
                    if (!lastExecutionMap[taskKey] || executionDate > lastExecutionMap[taskKey]) 
                        lastExecutionMap[taskKey] = executionDate;
                });

            for (const freq in MAINTENANCE_PLANS[planKey].tasks) {
                const tasks = MAINTENANCE_PLANS[planKey].tasks[freq];
                const intervalDays = FREQUENCY_DAYS[freq] || 99999;
                const toleranceDays = FREQUENCY_TOLERANCE[freq] || 0;

                tasks.forEach(task => {
                    const taskKey = getTaskKey(task.componente, task.acao);
                    const lastDate = lastExecutionMap[taskKey] || null;
                    let nextDate = null, releaseDate = null, overdueDate = null, statusCategory = 'PENDENTE';
                    
                    if (lastDate) {
                        nextDate = new Date(lastDate);
                        nextDate.setDate(nextDate.getDate() + intervalDays);
                        nextDate.setHours(0, 0, 0, 0);
                        releaseDate = new Date(nextDate); 
                        releaseDate.setDate(releaseDate.getDate() - toleranceDays);
                        overdueDate = new Date(nextDate); 
                        overdueDate.setDate(overdueDate.getDate() + toleranceDays);
                        
                        if (today > overdueDate) statusCategory = 'ATRASADA';
                        else if (today >= releaseDate) statusCategory = 'LIBERADA';
                        else statusCategory = 'PENDENTE';
                    } else {
                        statusCategory = 'NUNCA_FEITO';
                    }
                    
                    statusMap[task.id] = { 
                        lastDate, nextDate, releaseDate, overdueDate, statusCategory, 
                        frequency: freq, intervalDays 
                    };
                });
            }

            return statusMap;
        }

        function saveCurrentTaskState() {
            tempTaskState = {};
            const checkedTasks = document.querySelectorAll('input[name="task_id"]:checked');
            checkedTasks.forEach(cb => {
                const id = cb.value;
                const card = cb.closest('.task-card');
                if (!card) return;
                const d = card.querySelector('.date-input')?.value || '';
                const t = card.querySelector('.time-input')?.value || '';
                const r = card.querySelector('.responsible-input')?.value.trim() || '';
                tempTaskState[id] = { date: d, time: t, responsible: r };
            });
        }

        function toggleTaskDetails(checkbox) {
            const taskCard = checkbox.closest('.task-card');
            if (!taskCard) return;
            
            const detailDiv = taskCard.querySelector('.task-details');
            const dateInput = taskCard.querySelector('.date-input');
            const timeInput = taskCard.querySelector('.time-input');
            const responsibleInput = taskCard.querySelector('.responsible-input');

            if (checkbox.checked) {
                taskCard.classList.add('selected');
                detailDiv.classList.add('visible');
                dateInput.required = true; 
                timeInput.required = true; 
                responsibleInput.required = true;
                
                const { currentDate, currentTime } = getCurrentDateTime();
                if (!dateInput.value) dateInput.value = currentDate;
                if (!timeInput.value) timeInput.value = currentTime;
                if (!responsibleInput.value && currentUser) responsibleInput.value = currentUser.usuario || '';
            } else {
                taskCard.classList.remove('selected');
                detailDiv.classList.remove('visible');
                dateInput.required = false; 
                timeInput.required = false; 
                responsibleInput.required = false;
            }
        }

        function handleFrequencyChange() {
            saveCurrentTaskState();
            const selectedPlanKey = maintenancePlanSelect.value;
            const currentPlan = MAINTENANCE_PLANS[selectedPlanKey];
            if (!currentPlan) return;
            
            const selectedFilters = Array.from(document.querySelectorAll('input[name="frequency"]:checked')).map(cb => cb.value);
            renderChecklist(currentPlan.tasks, selectedFilters, currentTaskStatusMap);
            populateResponsibleFields();
        }

        function handlePlanChange() {
            const selectedPlanKey = maintenancePlanSelect.value;
            tempTaskState = {}; 
            currentTaskStatusMap = {};
            
            if (selectedPlanKey) {
                currentTaskStatusMap = calculateTaskStatus(selectedPlanKey);
                renderFrequencyOptions(currentTaskStatusMap);
                frequencySection.style.display = 'block';
                checklistContainer.style.display = 'block';
                submitButton.disabled = false;
            } else {
                frequencySection.style.display = 'none';
                checklistContainer.style.display = 'none';
                submitButton.disabled = true;
            }
            
            handleFrequencyChange();
        }

        function renderFrequencyOptions(taskStatusMap) {
            let atrasadas = 0, liberadas = 0, nunca = 0, pendentes = 0;
            
            Object.values(taskStatusMap).forEach(s => {
                if (s.statusCategory === 'ATRASADA') atrasadas++;
                else if (s.statusCategory === 'LIBERADA') liberadas++;
                else if (s.statusCategory === 'NUNCA_FEITO') { if (s.intervalDays < 9999) nunca++; }
                else if (s.statusCategory === 'PENDENTE') { if (s.intervalDays < 9999) pendentes++; }
            });

            const html = `
                <div class="frequency-option nunca">
                    <input type="checkbox" id="freq-nunca" name="frequency" value="NUNCA_FEITO" onchange="handleFrequencyChange()">
                    <label for="freq-nunca" class="frequency-label">
                        <span class="freq-name">Nunca</span>
                        <span class="freq-count">${nunca}</span>
                    </label>
                </div>
                <div class="frequency-option atrasada">
                    <input type="checkbox" id="freq-atrasada" name="frequency" value="ATRASADA" onchange="handleFrequencyChange()">
                    <label for="freq-atrasada" class="frequency-label">
                        <span class="freq-name">Atrasadas</span>
                        <span class="freq-count">${atrasadas}</span>
                    </label>
                </div>
                <div class="frequency-option liberada">
                    <input type="checkbox" id="freq-liberada" name="frequency" value="LIBERADA" onchange="handleFrequencyChange()">
                    <label for="freq-liberada" class="frequency-label">
                        <span class="freq-name">Liberadas</span>
                        <span class="freq-count">${liberadas}</span>
                    </label>
                </div>
                <div class="frequency-option pendente">
                    <input type="checkbox" id="freq-pendente" name="frequency" value="PENDENTE" onchange="handleFrequencyChange()">
                    <label for="freq-pendente" class="frequency-label">
                        <span class="freq-name">Pr√≥ximas</span>
                        <span class="freq-count">${pendentes}</span>
                    </label>
                </div>
            `;
            
            frequencyOptionsContainer.innerHTML = html;
        }

        function renderChecklist(allTasks, selectedFilters, taskStatus) {
            maintenanceChecklist.innerHTML = '';
            
            if (!selectedFilters || selectedFilters.length === 0) {
                maintenanceChecklist.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <p class="empty-state-text">Selecione um filtro acima para ver as tarefas</p>
                    </div>
                `;
                return;
            }

            const tasksToRender = {};
            for (const freq in allTasks) {
                allTasks[freq].forEach(task => {
                    const status = taskStatus[task.id];
                    if (status && selectedFilters.includes(status.statusCategory)) {
                        if (!tasksToRender[freq]) tasksToRender[freq] = [];
                        tasksToRender[freq].push({ task, status });
                    }
                });
            }

            let html = '';
            let tasksFound = 0;
            const frequencyKeys = Object.keys(tasksToRender).sort((a, b) => (FREQUENCY_DAYS[a] || 9999) - (FREQUENCY_DAYS[b] || 9999));
            
            for (const freq of frequencyKeys) {
                const tasks = tasksToRender[freq];
                tasksFound += tasks.length;

                tasks.sort((a, b) => {
                    const pri = { 'NUNCA_FEITO': 1, 'ATRASADA': 2, 'LIBERADA': 3, 'PENDENTE': 4 };
                    const pa = pri[a.status.statusCategory] || 9, pb = pri[b.status.statusCategory] || 9;
                    if (pa !== pb) return pa - pb;
                    const ta = a.status.overdueDate ? a.status.overdueDate.getTime() : Infinity;
                    const tb = b.status.overdueDate ? b.status.overdueDate.getTime() : Infinity;
                    return ta - tb;
                });

                if (tasks.length > 0) {
                    html += `<h3 class="section-title">${freq} (${tasks.length})</h3>`;
                }

                tasks.forEach(({ task, status }) => {
                    let statusText = '', statusClass = '';
                    const lastDateStr = formatDate(status.lastDate);
                    const releaseDateStr = formatDate(status.releaseDate);
                    const overdueDateStr = formatDate(status.overdueDate);
                    
                    if (status.statusCategory === 'ATRASADA') { 
                        statusClass = 'atrasada'; 
                        statusText = `‚ö†Ô∏è Venceu: ${overdueDateStr}`; 
                    } else if (status.statusCategory === 'LIBERADA') { 
                        statusClass = 'liberada'; 
                        statusText = `‚úì At√©: ${overdueDateStr}`; 
                    } else if (status.statusCategory === 'NUNCA_FEITO') { 
                        statusClass = 'nunca_feito'; 
                        statusText = '‚ùó Nunca realizada'; 
                    } else if (status.statusCategory === 'PENDENTE') { 
                        statusClass = 'pendente'; 
                        statusText = `üìÖ Libera: ${releaseDateStr}`; 
                    }

                    const taskCardClasses = (status.statusCategory === 'ATRASADA' || status.statusCategory === 'NUNCA_FEITO') ? 'task-card overdue' : 'task-card';
                    const savedState = tempTaskState[task.id] || null;
                    const isChecked = savedState ? 'checked' : '';
                    const detailVisible = savedState ? 'visible' : '';
                    const selectedClass = savedState ? 'selected' : '';
                    const isRequired = savedState ? 'required' : '';
                    const savedDate = savedState ? savedState.date : '';
                    const savedTime = savedState ? savedState.time : '';
                    const savedResponsible = savedState && savedState.responsible ? savedState.responsible : (currentUser ? currentUser.usuario || '' : '');

                    html += `
                        <div class="${taskCardClasses} ${selectedClass}">
                            <div class="task-header" onclick="this.querySelector('input[type=checkbox]').click()">
                                <input type="checkbox" 
                                       name="task_id" 
                                       value="${task.id}"
                                       data-frequency="${status.frequency || ''}"
                                       ${isChecked}
                                       onclick="event.stopPropagation(); toggleTaskDetails(this)"
                                       class="task-checkbox">
                                
                                <div class="task-info">
                                    <div class="task-component ${statusClass}">
                                        ${escapeHtml(task.componente)}
                                    </div>
                                    <div class="task-title">${escapeHtml(task.acao)}</div>
                                    <div class="task-subtitle">
                                        üë§ ${escapeHtml(task.responsavelSugerido || 'N/A')}
                                    </div>
                                    <div class="task-status-badge ${statusClass}">
                                        ${statusText}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="task-details ${detailVisible}">
                                <div class="task-details-grid">
                                    <div class="input-group">
                                        <label class="input-label">üìÖ Data</label>
                                        <input type="date" class="date-input" value="${savedDate}" ${isRequired}>
                                    </div>
                                    <div class="input-group">
                                        <label class="input-label">‚è∞ Hora</label>
                                        <input type="time" class="time-input" value="${savedTime}" ${isRequired}>
                                    </div>
                                    <div class="input-group">
                                        <label class="input-label">üë§ Respons√°vel</label>
                                        <input type="text" 
                                               placeholder="Nome completo" 
                                               class="responsible-input" 
                                               value="${savedResponsible}" 
                                               ${isRequired}>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            }

            if (tasksFound === 0) {
                html = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚úì</div>
                        <p class="empty-state-text">Nenhuma tarefa encontrada para os filtros selecionados</p>
                    </div>
                `;
            }
            
            maintenanceChecklist.innerHTML = html;
        }

        function escapeHtml(str) {
            if (typeof str !== 'string') return '';
            return str.replace(/[&<>"'`=\/]/g, function (s) { 
                return ({ 
                    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', 
                    "'": '&#39;', '/': '&#x2F;', '`': '&#x60;', '=': '&#x3D;' 
                })[s]; 
            });
        }

        function handleSubmit(e) {
            e.preventDefault();
            setButtonLoading(true);
            showStatusMessage('Registrando tarefas...', 'info');
            
            const selectedPlanKey = maintenancePlanSelect.value;
            const currentPlan = MAINTENANCE_PLANS[selectedPlanKey];
            if (!currentPlan) { 
                handleError(new Error("Nenhum plano selecionado.")); 
                return; 
            }
            
            const planName = currentPlan.name;
            const checkedTasks = document.querySelectorAll('input[name="task_id"]:checked');
            
            if (checkedTasks.length === 0) { 
                showStatusMessage('Selecione pelo menos uma tarefa!', 'error'); 
                setButtonLoading(false); 
                return; 
            }
            
            const taskDataById = {};
            for (const freq in currentPlan.tasks) 
                currentPlan.tasks[freq].forEach(t => taskDataById[t.id] = { ...t, frequency: freq });
            
            const tasksToSubmit = [];
            let formIsValid = true;
            
            checkedTasks.forEach(cb => {
                const taskId = cb.value;
                const def = taskDataById[taskId];
                const card = cb.closest('.task-card');
                const dateInput = card.querySelector('.date-input');
                const timeInput = card.querySelector('.time-input');
                const responsibleInput = card.querySelector('.responsible-input');
                const dateValue = dateInput.value, timeValue = timeInput.value, responsibleValue = responsibleInput.value.trim();
                
                if (!dateValue || !timeValue || !responsibleValue) { 
                    formIsValid = false; 
                    return; 
                }
                
                const localDate = new Date(`${dateValue}T${timeValue}:00`);
                tasksToSubmit.push({
                    planName,
                    date: localDate.toISOString(),
                    responsible: responsibleValue,
                    frequency: def.frequency,
                    componente: def.componente,
                    acao: def.acao,
                    responsavelSugerido: def.responsavelSugerido || ''
                });
            });

            if (!formIsValid) { 
                handleError(new Error("Preencha todos os campos das tarefas selecionadas!")); 
                return; 
            }

            if (typeof google !== 'undefined' && google.script && google.script.run) {
                google.script.run
                    .withSuccessHandler(handleSuccess)
                    .withFailureHandler(handleError)
                    .recordMaintenance(tasksToSubmit);
            } else {
                console.log("Simulando envio:", tasksToSubmit);
                setTimeout(() => handleSuccess({ status: "OK", totalTasks: tasksToSubmit.length }), 1000);
            }
        }

        function showStatusMessage(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type} visible`;
            
            setTimeout(() => {
                if (!statusMessage.textContent.includes('Enviando') && !statusMessage.textContent.includes('Registrando')) {
                    hideStatusMessage();
                }
            }, 3000);
        }

        function hideStatusMessage() {
            statusMessage.classList.remove('visible');
        }

        function setButtonLoading(isLoading) {
            submitButton.disabled = !!isLoading;

            if (isLoading) {
                buttonText.textContent = '‚è≥ Enviando...';
                loadingSpinner.style.display = 'inline-block';
            } else {
                buttonText.textContent = '‚úì Registrar Manuten√ß√£o';
                loadingSpinner.style.display = 'none';
                if (maintenancePlanSelect.value) {
                    submitButton.disabled = false;
                }
            }
        }

        function handleError(err) {
            console.error(err);
            setButtonLoading(false);
            showStatusMessage('‚ùå ' + (err && err.message ? err.message : String(err)), 'error');
        }

        function handleSuccess(result) {
            setButtonLoading(false);
            tempTaskState = {};
            
            if (typeof google !== 'undefined' && google.script && google.script.run) {
                showStatusMessage('Recarregando dados...', 'info');
                google.script.run
                    .withSuccessHandler((newHistory) => {
                        maintenanceHistory = newHistory || [];
                        const selectedPlanKey = maintenancePlanSelect.value;
                        if (selectedPlanKey) { 
                            currentTaskStatusMap = calculateTaskStatus(selectedPlanKey); 
                            renderFrequencyOptions(currentTaskStatusMap); 
                        }
                        showStatusMessage(`‚úÖ ${result.totalTasks} tarefa(s) registrada(s)!`, 'success');
                        document.querySelectorAll('input[name="frequency"]').forEach(cb => cb.checked = false);
                        handleFrequencyChange();
                    })
                    .withFailureHandler(handleError)
                    .getMaintenanceHistory();
            } else {
                maintenanceHistory = []; 
                handleFrequencyChange(); 
                showStatusMessage('‚úÖ Sucesso (simulado)!', 'success');
            }
        }

        function voltarPagina() {
            const baseUrl = "https://script.google.com/macros/s/AKfycbyqo2sqE_x5VhtQPInTBS4XO78vk-S0Ec2LbgDtbUYVyX98oOA_oh4VRMdrmk8DBWvx6g/exec";
            window.location.href = `${baseUrl}?page=dashboard&token=${token}`;
        }
    </script>
