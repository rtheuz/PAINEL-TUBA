<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <base target="_top">

    <style>
        :root {
            --bg-1: linear-gradient(135deg, #0f172a 0%, #1e40af 45%, #0ea5a1 100%);
            --card-bg: rgba(255, 255, 255, 0.96);
            --muted: #64748b;
            --accent: #0ea5ff;
            --radius: 12px;
            --max-width: 1400px;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --info: #3b82f6;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            color: #0f172a;
            background: var(--bg-1);
            overflow-x: hidden;
        }

        .page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 16px 60px;
            gap: 16px;
        }

        .topbar {
            width: 100%;
            max-width: var(--max-width);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap;
            padding-top: 8px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
        }

        .brand img {
            height: 40px;
            width: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(2, 6, 23, 0.3);
        }

        .brand h1 {
            font-size: 20px;
            margin: 0;
            font-weight: 700;
        }

        .brand-subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.85);
            margin-top: 2px;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            appearance: none;
            border: 0;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            gap: 6px;
            align-items: center;
            font-size: 14px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--accent), #3b82f6);
            color: white;
            box-shadow: 0 4px 12px rgba(14, 165, 255, 0.3);
        }

        .btn-ghost {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .card {
            width: 100%;
            max-width: var(--max-width);
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 8px 24px rgba(2, 6, 23, 0.12);
        }

        .filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e5e7eb;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--muted);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-input,
        .filter-select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .filter-input:focus,
        .filter-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(14, 165, 255, 0.1);
        }

        .table-wrapper {
            overflow-x: auto;
            margin: 0 -20px;
            padding: 0 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 13px;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background: white;
        }

        th {
            padding: 12px 10px;
            text-align: left;
            font-weight: 600;
            color: var(--muted);
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e5e7eb;
            white-space: nowrap;
            background: white;
        }

        td {

            border-bottom: 1px solid #f3f4f6;
            vertical-align: middle;
        }

        tr:hover {
            background: #f9fafb;
        }

        .status-badge {

            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;

        }

            color: #1e40af;
        }

        .status-convertido {

        .status-expirado {

        .edit-input:focus,

        .btn-danger {

            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;

        }

        @keyframes spin {

            }

            100% {

        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;

        .modal.active {

        .form-group input,

            justify-content: flex-end;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 2px solid #f3f4f6;
        }
    </style>
</head>

    <script>
    const token = '<?= token ?>';
        let projetos = [];
        const baseUrl = "https://script.google.com/macros/s/AKfycbyqo2sqE_x5VhtQPInTBS4XO78vk-S0Ec2LbgDtbUYVyX98oOA_oh4VRMdrmk8DBWvx6g/exec";
        function voltarPagina() {
            if (!token) {
                alert("Token n√£o encontrado. Por favor, recarregue a p√°gina.");
                return;
            }
            window.location.href = `${baseUrl}?page=dashboard&token=${token}`;
        }

        function abrirFormulario() {
            if (!token) {
                alert("Token n√£o encontrado. Por favor, recarregue a p√°gina.");
                return;
            }
            window.open(`${baseUrl}?page=formulario&token=${token}`, '_blank');
        }

        // Carrega a lista de clientes
        function loadClientes() {
            try {
                console.log('Iniciando loadClientes...');
                google.script.run
                    .withSuccessHandler(function (clientes) {
                        console.log('getTodosClientes success, recebido:', clientes);
                        const datalist = document.getElementById('clientesList');
                        datalist.innerHTML = '';
                        if (clientes && clientes.length > 0) {
                            clientes.forEach(function (cliente) {
                                const option = document.createElement('option');
                                option.value = cliente.nome;
                                datalist.appendChild(option);
                            });
                        }
                    })
                    .withFailureHandler(function (error) {
                        console.error('getTodosClientes failure:', error);
                    })
                    .getTodosClientes();
            } catch (error) {
                console.error('Erro ao carregar clientes:', error);
            }
        }

        // Carrega os projetos
        async function loadProjetos() {
            try {
                console.log('Iniciando loadProjetos...');

                // Depois, carrega os dados
                google.script.run
                    .withSuccessHandler(function (data) {
                        console.log('getProjetos success, recebido:', data);
                        console.log('Tipo de data:', typeof data, 'Length:', Array.isArray(data) ? data.length : 'N/A');
                        if (data && data.length > 0) {
                            console.log('Primeira entrada:', JSON.stringify(data[0]));
                        }
                        projetos = data || [];
                        renderTable();
                    })
                    .withFailureHandler(function (error) {
                        console.error('getProjetos failure:', error);
                        document.getElementById('tableContainer').innerHTML = `
              <div class="empty-state">
                <div class="empty-state-icon">‚ö†Ô∏è</div>
                <div>Erro ao carregar projetos: ${error.message || error}</div>
              </div>
            `;
                    })
                    .getProjetos();
            } catch (error) {
                console.error('Erro ao carregar projetos:', error);
            }
        }

        // Renderiza a tabela
        function renderTable() {
            console.log('renderTable: projetos.length=', projetos.length);
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusOrc = document.getElementById('statusOrcFilter').value;
            const statusPed = document.getElementById('statusPedFilter').value;

            // Filtra projetos
            let filtered = projetos.filter(p => {
                const matchSearch = !searchTerm ||
                    (p.CLIENTE || '').toString().toLowerCase().includes(searchTerm) ||
                    (p.PROJETO || '').toString().toLowerCase().includes(searchTerm) ||
                    (p['DESCRI√á√ÉO'] || p.DESCRI√á√ÉO || '').toString().toLowerCase().includes(searchTerm);

                const matchStatusOrc = !statusOrc || p.STATUS_ORCAMENTO === statusOrc;
                const matchStatusPed = !statusPed || p.STATUS_PEDIDO === statusPed;

                return matchSearch && matchStatusOrc && matchStatusPed;
            });

        // Atualizar status
        function updateStatus(select) {
            const linha = select.dataset.linha;
            const field = select.dataset.field;
            const value = select.value;

            google.script.run
                .withSuccessHandler(function () {
                    // Se converteu em pedido, habilita o select de status_pedido
                    if (field === 'STATUS_ORCAMENTO' && value === 'Convertido em Pedido') {
                        const row = select.closest('tr');
                        const statusPedSelect = row.querySelector('[data-field="STATUS_PEDIDO"]');
                        if (statusPedSelect) {
                            statusPedSelect.disabled = false;
                            if (!statusPedSelect.value) {
                                statusPedSelect.value = 'Processo de Prepara√ß√£o MP / CAD / CAM';
                                updateStatus(statusPedSelect);
                            }
                        }
                    }
                    loadProjetos();
                })
                .withFailureHandler(function (error) {
                    alert('Erro ao atualizar status: ' + (error.message || error));
                    loadProjetos();
                })
                .atualizarProjetoNaPlanilha(linha, { [field]: value });
        }

        // Deletar projeto
        function deleteProjeto(linha) {
            if (!confirm('Tem certeza que deseja excluir este projeto?')) return;

            google.script.run
                .withSuccessHandler(function () {
                    loadProjetos();
                })
                .withFailureHandler(function (error) {
                    alert('Erro ao excluir: ' + (error.message || error));
                })
                .excluirProjeto(linha);
        }

        // Gerar Ordem de Produ√ß√£o

            btn.textContent = '‚è≥';

                    window.open(result.url, '_blank');

                    btn.disabled = false;
                    btn.textContent = 'üìã';

        // Editar projeto (abre modal de edi√ß√£o)
        function editProjeto(linha) {
            // Busca o projeto correspondente
            const projeto = projetos.find(p => p._linhaPlanilha == linha);
            if (!projeto) {
                alert('Projeto n√£o encontrado');
                return;
            }

            // Preenche o formul√°rio
            document.getElementById('editLinha').value = linha;
            document.getElementById('editCliente').value = projeto.CLIENTE || '';
            document.getElementById('editProjeto').value = projeto.PROJETO || '';
            document.getElementById('editDescricao').value = projeto['DESCRI√á√ÉO'] || projeto.DESCRI√á√ÉO || '';
            document.getElementById('editResponsavel').value = projeto['RESPONS√ÅVEL CLIENTE'] || '';
            document.getElementById('editValor').value = projeto['VALOR TOTAL'] || '';
            document.getElementById('editProcessos').value = projeto.PROCESSOS || '';
            document.getElementById('editLinkPdf').value = projeto['LINK DO PDF'] || '';
            document.getElementById('editLinkMemoria').value = projeto['LINK DA MEM√ìRIA DE C√ÅLCULO'] || '';
            document.getElementById('editObservacoes').value = projeto['OBSERVA√á√ïES'] || projeto.OBSERVA√á√ïES || '';
            document.getElementById('editStatusOrcamento').value = projeto.STATUS_ORCAMENTO || 'RASCUNHO';
            document.getElementById('editStatusPedido').value = projeto.STATUS_PEDIDO || '';

            // Trata a data (pode ser Date ou string)
            let dataValue = '';
            if (projeto.DATA && projeto.DATA !== '-') {
                const dataStr = String(projeto.DATA);
                const match = dataStr.match(/(\d{2})\/(\d{2})\/(\d{4})/);
                if (match) {
                    dataValue = `${match[3]}-${match[2]}-${match[1]}`;
                }
            }
            document.getElementById('editData').value = dataValue;

            // Trata o prazo (pode ser Date ou string)
            let prazoValue = '';
            if (projeto.PRAZO && projeto.PRAZO !== '-') {
                // Tenta converter dd/mm/yyyy para yyyy-mm-dd
                const prazoStr = String(projeto.PRAZO);
                const match = prazoStr.match(/(\d{2})\/(\d{2})\/(\d{4})/);
                if (match) {
                    prazoValue = `${match[3]}-${match[2]}-${match[1]}`;
                }
            }
            document.getElementById('editPrazo').value = prazoValue;

            // Habilita/desabilita status do pedido
            toggleEditStatusPedido();

            // Abre o modal
            document.getElementById('editProjectModal').classList.add('active');

            const statusOrc = document.getElementById('editStatusOrcamento').value;

            const statusPedSelect = document.getElementById('editStatusPedido');

            if (statusOrc === 'Convertido em Pedido') {

        document.getElementById('editStatusOrcamento').addEventListener('change', toggleEditStatusPedido);

        // Helpers
        function getStatusClass(status) {
            if (!status) return '';
            const s = status.toLowerCase();
            if (s.includes('rascunho')) return 'status-rascunho';
            if (s.includes('enviado')) return 'status-enviado';
            if (s.includes('convertido')) return 'status-convertido';
            if (s.includes('expirado') || s.includes('perdido')) return 'status-expirado';
            if (s.includes('prepara√ß√£o') || s.includes('preparacao')) return 'status-preparacao';
            if (s.includes('corte')) return 'status-corte';
            if (s.includes('dobra')) return 'status-dobra';
            if (s.includes('adicionais')) return 'status-adicionais';
            if (s.includes('envio') || s.includes('coleta')) return 'status-envio';
            if (s.includes('finalizado')) return 'status-finalizado';
            return '';
        }

        function formatCurrency(value) {
            if (!value) return '-';
            // Se j√° est√° formatado, retorna como est√°
            if (typeof value === 'string' && value.includes('R$')) return value;
            // Sen√£o, formata
            const num = parseFloat(value);
            if (isNaN(num)) return value;
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(num);
        }

        function formatDate(value) {
            if (!value) return '-';
            // Se j√° est√° formatado dd/mm/yyyy, retorna
            if (typeof value === 'string' && /\d{2}\/\d{2}\/\d{4}/.test(value)) return value;
            // Tenta converter
            try {
                const date = new Date(value);
                if (isNaN(date.getTime())) return value;
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            } catch (e) {
                return value;
            }
        }

        document.getElementById('statusPedFilter').addEventListener('change', renderTable);
