    * {

    }

    body {

      justify-content: center;
      position: relative;

    body::before {
      content: '';
      position: absolute;
      width: 250%;
      height: 250%;

      animation: rotate 27s ease-in-out infinite;
      z-index: 0;

    @keyframes rotate {

      to {

    .message-card {

      padding: 60px 80px;

      justify-content: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    .message-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #6c5ce7);
      background-size: 200% 100%;
      animation: gradientShift 3s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .message-icon {
      font-size: 120px;
      margin-bottom: 40px;
      animation: pulse 2s ease-in-out infinite;
      filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .message-text {
      font-size: 42px;
      font-weight: 700;
      color: #2c3e50;
      line-height: 1.4;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .message-description {
      font-size: 24px;
      color: #555;
      font-weight: 400;
      line-height: 1.6;
      max-width: 900px;
    }

    .indicators {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .indicator.active {
      background: #fff;
      transform: scale(1.3);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .footer {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      z-index: 1;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 36px;
      }

      .header .subtitle {
        font-size: 18px;
      }

      .message-card {
        padding: 40px 30px;
        min-height: 300px;
      }

      .message-icon {
        font-size: 80px;
        margin-bottom: 30px;
      }

      .message-text {
        font-size: 28px;
      }

      .message-description {
        font-size: 18px;
      }

      .container {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 28px;
      }

      .message-text {
        font-size: 22px;
      }

      .message-description {
        font-size: 16px;
      }

      .message-icon {
        font-size: 60px;
      }
    }

    /* Modo tela cheia otimizado */
    @media (min-width: 1920px) {
      .message-text {
        font-size: 56px;
      }

      .message-description {
        font-size: 32px;
      }

      .message-icon {
        font-size: 150px;
      }
    }
  </style>
</head>
