<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #002c74, #30775c);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Fundo animado */
    body::before {
      content: '';
      position: absolute;
      width: 250%;
      height: 250%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
      animation: rotate 27s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .header {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 30px 40px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border-radius: 0 0 20px 20px;
    }

    .header img {
      width: 200px;
    }

    .header h1 {
      color: #fff;
      font-size: 36px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      margin: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .card {
      background: rgba(103, 85, 123, 0.16);
      backdrop-filter: blur(15px);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      transition: transform 0.3s cubic-bezier(0.99, 1, 0.38, 1.38), box-shadow 0.3s ease;
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }

    .btn {
      appearance: none;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      gap: 8px;
      align-items: center;
      background: #1a73e8;
      color: white;
    }


    .card .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .card h3 {
      color: #fff;
      margin: 10px 0;
    }

    .card p {
      font-size: 14px;
      color: #f0f0f0;
      margin-bottom: 10px;
    }

    .card .stats {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
    }

    .card a {
      text-decoration: none;
      color: white;
      background: rgba(26, 115, 232, 0.8);
      padding: 12px 20px;
      border-radius: 12px;
      display: inline-block;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background: rgba(26, 115, 232, 1);
    }

    @media(max-width:500px) {
      .container {
        padding: 20px;
        gap: 15px;
      }

      .header h1 {
        font-size: 22px;
      }

      .card h3 {
        font-size: 18px;
      }

      .card .icon {
        font-size: 32px;
      }
    }
  </style>
</head>
